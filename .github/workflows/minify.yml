name: Minify JavaScript

on:
  pull_request:
    paths:
      - "js/chat.js"
  workflow_dispatch:

permissions:
  contents: write # Modify code in PRs
  pull-requests: write # Add comments and labels to PRs

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install terser
        run: npm install -g terser

      - name: Minify chat.js
        run: terser js/chat.js -o js/chat.min.js -c -m --comments false

      - name: Detect changes
        run: git diff --quiet js/chat.min.js || echo "MINIFIED_CHANGED=true" >> $GITHUB_ENV

      - name: Commit minified file
        if: github.event_name == 'workflow_dispatch' || (github.event.pull_request && github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          git config --local user.email "web@ultralytics.com"
          git config --local user.name "UltralyticsAssistant"
          git add js/chat.min.js
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-minify chat.js"
          git push

      - name: Comment for external contributors
        if: env.MINIFIED_CHANGED == 'true' && github.event.pull_request && github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                "Heads up: `js/chat.min.js` was updated by the CI minifier.",
                "",
                "For forked PRs we can't push changes back to your branch. Please run `npm install -g terser` and `terser js/chat.js -o js/chat.min.js -c -m --comments false`, then commit the updated `js/chat.min.js` to resolve the check."
              ].join("\n")
            })
